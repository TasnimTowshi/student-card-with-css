<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Card</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Card container styles */
        .card {
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        /* Image styles */
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #ddd;
        }

        /* Card content styles */
        .card .card-body {
            padding: 15px;
        }

        .card .card-body h2 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .card .card-body p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="img-1.jpg" alt="Student Picture" class="card-image">
        <div class="card-body">
            <h2>Tasnim Tawsi</h2>
            <p>ID: 722266</p>
            <p>College: রাজশাহী মহিলা পলিটেকনিক ইনস্টিটিউট</p>
        </div>
    </div>
</body>
</html>
